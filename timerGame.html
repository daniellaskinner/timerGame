<html>
<head>
    <script src="timerGame.js" defer></script>
    <link rel="stylesheet" href="timerGame.css">
    <title>Test your click speed!</title>
</head>
<body>
    <h1>How many clicks can you get in 3 seconds!</h1>
    <div id="greenBox">
        <div class="squareBoxes"><input type="text" id="nameField" placeholder="enter name here"></div>
        <div class="squareBoxes" id="playButton">
            <p>Click to play</p>
        </div>
        <div class="squareBoxes" id="timerBox">Timer:</div>
        <div class="squareBoxes" id="scoreBox">Score:</div>
    </div>

    <div id="leaderboard">
        <p>Leaderboard:</p>
        <p id="playerName"></p>
    </div>
</body>
</html>
