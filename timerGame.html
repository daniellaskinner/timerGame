<html>
<head>
    <script src="timerGame.js" defer></script>
    <link rel="stylesheet" href="timerGame.css">
</head>

<body>
<h1 class="title">Can you click it?</h1>
<h2 class="title">Yes you can!</h2>
<div id="greenBox">

    <input type="text" id="nameField" placeholder="enter name here">

    <div class="gamePlayContainer">
        <div class="replayButtonHide" id="replayButton">
            <p>Play again!</p>
        </div>
        <div id="startButton">
            <p>Start!</p>
        </div>
        <div id="playButton">
            <p>Get clicking!!</p>
        </div>
        <div id="timerBox">Timer:</div>
        <div id="scoreBox">Score:</div>

    </div>

    <div id="leaderboard">
        <p>Leaderboard:</p>
        <p id="playerName"></p>
    </div>


</body>
</html>
